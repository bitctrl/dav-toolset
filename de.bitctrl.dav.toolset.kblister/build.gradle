//--------------------------------------------------------------------
// NERZ-SWE-Plugin
//--------------------------------------------------------------------
plugins {
  id "de.bsvrz.gradle.nerzswe" version "0.29.1"
}

group = 'de.bitctrl.dav.toolset'
description = 'Tools zur Ermittlung der KB aller Instanzen einer Konfiguration'


// Properties des NERZ-SWE-Plugins:
nerzswe {
  mainClassName = 'de.bitctrl.dav.toolset.kblister.KbLister'
  sweStatus = 'BETA'
  sweDatum = ''
}

//--------------------------------------------------------------------
// Abh√§ngigkeiten
//--------------------------------------------------------------------
String kernsoftware_version = '3.19.0'

dependencies {
    implementation "de.bsvrz.dav:de.bsvrz.dav.daf:$kernsoftware_version"
    implementation "de.bsvrz.sys:de.bsvrz.sys.funclib.application:$kernsoftware_version"

	testImplementation 'junit:junit:4.13.2'
}
